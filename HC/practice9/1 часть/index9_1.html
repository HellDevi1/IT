<HTML>
    <head>
		<TITLE>9 практическая</TITLE>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style9_1.css">
    </head>
	<body>
		<table class="first_table">
			<caption>Таблица 1</caption>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
		
		<table class="second_table">
			<caption>Таблица 2</caption>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td colspan="3">4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
		</table>
		
		<table class="third_table">
			<caption>Таблица 3</caption>
			<tr>
				<td>1</td>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td>3</td>
				<td rowspan="2">4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>6</td>
				<td>7</td>
			</tr>
		</table>
		
		<table class="fourth_table">
			<caption>Таблица 4</caption>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		
		<table class="fifth_table">
			<caption>Таблица 5</caption>
			<tr>
				<td colspan="3">1</td>
			</tr>
			<tr>
				<td rowspan="2">2</td>
				<td>3</td>
				<td rowspan="2">5</td>
			</tr>
			<tr>
				<td>4</td>
			</tr>
		</table>
	</body>
</HTML>
